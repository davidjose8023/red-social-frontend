<div class="col-lg-4 sidebar-32">
    <h1 class="h1-strong">
        Hola !!, {{ identity.nick }}
    </h1>

</div>
<div id="user-card" class="col-lg-4 panel panel-default pull-left">
    <div class="avatar pull-left">

        <img src="{{ url + 'get-image-user/'+ identity.image }}"  *ngIf= "identity.image"/>
        <img src="assets/user.jpg"  *ngIf= "!identity.image"/>

    </div>
     <div class="name-surname pull-left">
         <a href="#">
             {{ identity.name +' '+ identity.surname }}

         </a>
         <p class="nickname">{{ identity.nick }}</p>
         <div class="clearfix"></div>
     </div>
    <div class="clearfix"></div>
    <div class="stats" *ngIf="stats">
        <div class="following-data">
            <a href="#">
               <span class="label-stats">
                   Siguiendo

               </span>
               <span class="number-stats">
                    {{ stats.following }}
 
                </span>
        
            </a>
        </div>
        <div class="following-data">
                <a href="#">
                   <span class="label-stats">
                       Seguidores
    
                   </span>
                   <span class="number-stats">
                        {{ stats.followed }}
     
                    </span>
            
                </a>
        </div>
        <div class="following-data">
                <a href="#">
                   <span class="label-stats">
                       Publicaciones
    
                   </span>
                   <span class="number-stats">
                        {{ stats.publications }}
     
                    </span>
            
                </a>
        </div>

    </div>
</div>

<!-- Formularios -->

<div id="new-publication" class="col-lg-4 panel panel-default pull-left"> 
    <div class="alert alert-success" *ngIf="status == 'success'">
        Publicación enviada
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Publicación fallo
    </div>
    <form #newPubForm= "ngForm" (ngSubmit)= "onSubmit(newPubForm); sendPublication($event);" class="col-lg-10">
        <p>
            <label>  Di algo </label>
            <textarea name="text" #text="ngModel" [(ngModel)]= "publication.text" class="form-control" required>

            </textarea>
            <span *ngIf=" !text.valid && text.touched">
                El texto de la publicacion es obligatoria
            </span>
        </p>
        <p>
            <label>Sube tu foto</label>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
        </p>
      <input type="submit" value="Enviar" class="btn btn-success" [disabled]= "!newPubForm.form.valid" />
    </form>

</div>
