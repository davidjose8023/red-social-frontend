<div class="col-lg-5">

    <h1 class="h1-strong">{{ title }}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
            Login satisfactoriamente
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            Login no ha podido completarse, verifique los datos suministrados
        </div>
    
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">
    
            <p>
                <label>Correo</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]= "user.email" 
                class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                <span *ngIf="!email.valid && email.touched">
                    El email es obligatorio!!
                </span>
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]= "user.password" 
                class="form-control"  required />
                <span *ngIf="!password.valid && password.touched">
                    El password es obligatorio!!
                </span>
            </p>
            <input type="submit" value="Entrar" class="btn btn-success" [disabled]= "
            !loginForm.form.valid" />
        </form>
